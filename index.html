<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CaloControl - Seguimiento de calorías</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
          <a href="#" class="brand-logo center">CaloControl</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a id="btn-borrar-todo" class="waves-effect waves-light blue lighten-2 btn">Borrar Todo</a></li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Agregar comida / Alimento</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="comida-item">Comida</label>
                            <input
                                type="text"
                                id="comida-input"
                                placeholder="Agregar ítem"
                            />
                        </div>
                        <div class="input-field col s6">    
                            <label for="cal-item">Calorías</label>
                            <input
                                type="number"
                                id="cal-input"
                                placeholder="Agregar Calorías"
                            />
                        </div>
                        <button id="btn-agregar"class="btn add-btn blue"><i class="material-icons">add</i> Agregar</button>
                        <button id="btn-actualizar" class="btn add-btn orange"><i class="material-icons">update</i> Actualizar</button>
                        <button id="btn-borrar-item" class="btn add-btn red"><i class="material-icons">delete</i> Borrar</button>
                        <button id="btn-volver" class="btn add-btn grey pull-right"><i class="material-icons">arrow_back</i> Atras</button>
                    </div>
                </form>
            </div>
        </div>
        <h4 class="center-align">Total Calorías: <span id="cal-total">0</span></h4>
        <ul id="lista-items" class="collection"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
